<div class="forgot-container">
  <div class="forgot-box">
    <h2>RESET PASSWORD</h2>
    <p>Enter the email for your account and weâ€™ll send a reset link (demo).</p>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="EMAIL"
        required
      />
      <button type="submit" [disabled]="forgotForm.invalid">
        SEND RESET LINK
      </button>
    </form>

    <p *ngIf="submitted" class="info">
      If this email is registered, a reset link has been sent.
    </p>

    <button type="button" class="back-button" (click)="backToLogin()">
      BACK TO LOGIN
    </button>
  </div>
</div>
